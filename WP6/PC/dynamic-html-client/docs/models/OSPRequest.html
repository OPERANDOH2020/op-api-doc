
<h2>OSPRequest</h2>
  
<ul class="parameter">
  <li class="param-required-">id : String
    <br/>OSP identifier
    
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-">data_requested : String
    <br/>Description of the data/fields that the request concerns
    
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-">operation : String
    <br/>Action to be performed on the data
    
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-">Role : String
    <br/>Role of the person requesting the request
    
  </li>
</ul>
