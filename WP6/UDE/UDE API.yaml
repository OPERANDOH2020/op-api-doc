swagger: '2.0'
info:
  title: USER DEVICE ENFORCEMENT API
  description: User Device Enformcement API
  version: 0.0.2
  contact:
    email: raf@rms.ro
    name : RomSoft
    url: http://www.operando.eu/
  license:
    name: MIT
    url: 'http://opensource.org/licenses/MIT'
schemes:
  - https
  - http
host: 'localhost:8080'
basePath: /operando
produces:
  - application/json
################################################################################
#                                   Tags                                       #
################################################################################
tags:
  - name: Privacy Settings
    description: |
      Privacy Settings intend to secure the user private data.
  - name: OSE
    description: APIs related to Online Service Provider Enforcement.

################################################################################
#                                   Parameters                                 #
################################################################################        
parameters:
  user_id:
    name: user_id
    in: query
    description: Unique identifier representing a specific user
    type: string
    format: uuid
    required: true
  osp_id:
    name: osp_id
    in: query
    description: OSP unique identifier
    type: string
    required: true  
################################################################################
#                                   Paths                                      #    
################################################################################
paths:
  ################################################
  #            User Device Enforcement           #
  ################################################
  /ude/getPrivacySettings:
    get:
      summary: Get Privacy Settings
      description: |
        The UDE endpoint returns the current privacy settings for all social
        networks. It is called by Watchdog when it requests to get current
        settings
      parameters:
        - $ref: '#/parameters/user_id'
        - name: osp_list
          in: body
          description: OSP_list
          schema:
            type: array
            items:
              $ref: '#/definitions/OSP'
      tags:
        - Privacy Settings
      responses:
        200:
          description: An array of privacy settings
          schema:
            type: array
            items:
              $ref: '#/definitions/PrivacySettings'
        404: 
          description: Not found or invalid
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /ude/applyPrivacySettings:
    put:
      summary: Apply Privacy Settings
      description: Called by OSE when it wants to update user’s settings
      parameters:
        - $ref: '#/parameters/user_id'
        - $ref: '#/parameters/osp_id'
        - name: settings  
          in: body
          required: true
          description: An array containing the privacy settings that shoul be applied
          schema:
            type: array
            items: 
              $ref: '#/definitions/PrivacySettings'
      tags:
        - Privacy Settings
      responses:
        200:
          description: Privacy Setting were successfully applied
          schema:
            $ref: '#/definitions/Status'
        404:
          description: Not found or invalid. (e.g. user_id, osp_id)
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  
  ################################################
  #                OSP Enforcement               #
  ################################################        
  /ose/getRequiredSettings:
    get:
      summary: Called by watchdog when it requests the settings last applied by OSE
      parameters:
        - $ref: '#/parameters/user_id'
        - $ref: '#/parameters/osp_id'
      tags:
        - OSE
      responses:
        200:
          description: An array containing required settings
          schema:
            type: array
            items:
              $ref: '#/definitions/PrivacySettings'
        404: 
          description: Not found or invalid. (e.g. user_id, osp_id)
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
            
  /ose/changeDetectedSetting:
    put:
      summary: Called by watchdog when it detects change in user’s privacy settings
      parameters:
        - $ref: '#/parameters/user_id'
        - $ref: '#/parameters/osp_id'
        - name: settings
          in: body
          required: true
          schema: 
            type: array
            items: 
              $ref: '#/definitions/PrivacySettings'
      tags:
        - OSE
      responses:
        200:
          description: Current setting were successfully submitted
          schema:
            $ref: '#/definitions/Status'
        404:
          description: Not found or invalid. (e.g. user_id, osp_id)
          schema:
            $ref: '#/definitions/Error'    
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /ose/changeDetectedPolicy/{osp_id}:
    patch:
      summary: Called by watchdog when it detects change in OSP privacy policy(ies)
      parameters:
        - name: osp_id
          in: path
          required: true
          description: Unique identifier representing a specific user
          type: string
          format: uuid
        - name: policies
          in: body
          required: true
          schema: 
            type: array
            items: 
              $ref: '#/definitions/PolicyChange'
      tags:
        - OSE
      responses:
        200:
          description: Request successfully sent
          schema:
            $ref: '#/definitions/Status'  
        204:
          description: No response object is required
        404:
          description: Not found or invalid. (e.g. user_id, osp_id)
          schema:
            $ref: '#/definitions/Error'     
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'  
################################################################################
#                              Objects Definitions                             #
################################################################################   
definitions:
  PrivacySettings:
    type: object
    properties:
      id:
        type: string
        description: PrivacySetting Unique Identifier
      description:
        type: string
        description: Description of the setting
      name:
        type: string
        description: Short name of the setting
      setting_target:
        type: string
        description: Targeted setting key
      setting_value:
        type: string
        description: Targeted setting value
  OSP:
    type: object
    properties:
      id:
        type: string
        description: OSP Unique Identifier
      description:
        type: string
        description: Description of the OSP
      name:
        type: string
        description: Short name of the OSP
  Status:
    type: object
    properties:
      status:
        type: string
        description: Request status success or error
      message:
        type: string
        description: Status message
  PolicyChange:
    type: object
    properties:
      type: 
        type: string
        description : PolycyChange type (e.g. security change)
      settingsAffected:
        type: array
        items:
            $ref: '#/definitions/PrivacySettings'    
        description: Settings affected    
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
