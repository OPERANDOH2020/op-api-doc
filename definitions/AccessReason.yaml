AccessReason:
    type: object
    properties: 
      reasonid:
          type: string
          description: | 
            An identifier within this privacy policy e.g osp_reason1. This is not globally unique and is defined by the OSP. However, OSP must ensure that 
            identifiers are unique within the policy list.
      datauser: 
        type: string
        description: | 
            Who is using the data.
        
      datasubjecttype: 
        description: | 
            What is the type or group of the user this private data concerns e.g. patient, helper etc.
        type: string

      datatype:
          description: |
            What is the type of data this refers to e.g. e-mail address, medical record etc.
          type: string
            
      reason:
          description: |
            Usage of this information if for what purpose e.g. marketing, healthcare delivery.
          type: string
          
          
