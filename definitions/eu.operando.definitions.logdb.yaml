LogResponse:
  type: object
  properties:
    logDate:
      type: string
      description: Date when the log was generated.
    requesterType:
      type: string
      description: Source type from which comes the request.
      enum:
        - PROCESS
        - MODULE
    requesterId:
      type: string
      description: Id of the requester (e.g the id of an OSP).
    logPriority:
      type: string
      description: Priority level of the data to be logged.
      enum:
        - LOW
        - NORMAL
        - HIGH
        - CRITICAL
    logLevel:
      type: string
      description: Type of the data to be logged.
      enum:
        - INFO
        - WARN
        - ERROS
        - FATAL
    title:
      type: string
      description: Subject of the logged event.
    description:
      type: string
      description: Description of the logged event.
    logType:
      type: string
      description: Type of the data logged.
      enum:
        - DATA_ACCESS
        - SYSTEM
        - NOTIFICATION
        - OTHER
    affectedUserId:
      type: string
      description: Id of the affected user.
LogRequest:
  type: object
  properties:
    userId:
      type: string
      description: Id of the user.
    requesterType:
      type: string
      description: Source type from which comes the request.
      enum:
        - PROCESS
        - MODULE
    requesterId:
      type: string
      description: Id of the requester (e.g the id of an OSP).
    logPriority:
      type: string
      description: Priority level of the data to be logged.
      enum:
        - LOW
        - NORMAL
        - HIGH
        - CRITICAL
    logLevel:
      type: string
      description: Logging level.
      enum:
        - INFO
        - WARN
        - ERROS
        - FATAL
    title:
      type: string
      description: Subject of the event to be logged.
    description:
      type: string
      description: Description of the event to be logged.
    keywords:
      type: array
      description : Array of keywords to facilitate search
      items:
        type: string
    logType:
      type: string
      description: Type of the data logged.
      enum:
        - DATA_ACCESS
        - SYSTEM
        - NOTIFICATION
        - OTHER
    affectedUserId:
      type: string
      description: Id of the affected user.
