RequestEvaluation:
    type: object

    properties: 
      datauser: 
        type: string
        description: | 
            The user of the data in the request to be evaluated
        
      datafield: 
        description: | 
            The oData field requested by the data user.
        type: string
      
      action: 
        description: | 
            The usage type of the data
        type: string
        
      result: 
        description: | 
            Whether the request type is granted based on the UPP
        type: boolean

