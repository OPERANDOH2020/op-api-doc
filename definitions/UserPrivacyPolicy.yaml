definitions:
    UserPrivacyPolicy:
        user_id:
            type: string
            description: The unique operando id of the user this policy is about. Each OPERANDO user has one and only one UPP.

        user preferences:
            type: array
            description: User stated preferences (questionnaire answers)
            items:
              $ref: 'https://raw.githubusercontent.com/OPERANDOH2020/op-api-doc/master/definitions/UserPreference.yaml'

        subscribedOSPsPoliciies:
            type: array
            description: The user policies for each OSP they subscribe to.
            items:
               $ref: 'https://raw.githubusercontent.com/OPERANDOH2020/op-api-doc/master/definitions/OSPConsents.yaml#/definitions/OSPConsents'
            
        SubscribedOSPsSettings:
            type: array
            description: The user settings for each of their services
            items:
               $ref: 'https://raw.githubusercontent.com/OPERANDOH2020/op-api-doc/master/definitions/OSPSettings.yaml#/definitions/OSPSettings'
               